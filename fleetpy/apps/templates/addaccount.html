{% extends "layout.html" %}

{% block title %}
    ADD ACCOUNT
{% endblock %}

{% block content %}
<center>
<div class="profile-container">
    <h2>ADD ACCOUNT</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-column">
                {{ user_form.as_p }}
            </div>
            <div class="form-column">
                {{ profile_form.as_p }}
            </div>
            <div class="form-column">
                <button type="submit" class="btn">Save</button>
            </div>
        </div>
    </form>
</div>
</center>
{% endblock %}
